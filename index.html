<html lang="en">
    <head>

        <title>Counseling and Support Website of STI WNU</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">

                <a class="box" href="admin-login.html">

                    </div>

                </div>

        <ul class="nav sticky-top navbackground">

            <li class="nav-item textnav active">
            <a class="nav-link text-black" href="#">HOME</a>
            </li>
            <li class="nav-item textnav">
            <a class="nav-link text-black" href="#">ABOUT</a>
            </li>
            <li class="nav-item textnav">
            <a class="nav-link text-black" href="#">CONTACT</a>
            </li>
        </ul>
